<!-- accept the marks from the user and if marks are above 80 else display rejected -->
<!DOCTYPE html>
<html>
<script>
    var marks = prompt("Enter the marks");
    if (marks > 80)
        document.write('<p style="color:green;font-size:2em;">Selected</p>');
    else
        document.write('<p style="color:red;font-size:2em;">Rejected</p>');
</script>
</html>
