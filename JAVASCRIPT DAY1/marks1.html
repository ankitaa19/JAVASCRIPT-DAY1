<!-- Greater Nested IF Else -->
<html>
   
    <p>Grade <input type="text" id="g1" disabled> Your Answer</p>
    <script>
        
        var marks=parseInt(prompt("Enter the marks"));
       
        var grade=" ";
                if(marks>=80)
                grade="A GRADE";
             else
                 if (marks>=60)
                 grade="B GRADE";
             else
                 if(marks>=40)
                 grade="C GRADE";
             else
             grade="FAIL";
             
             g1.value=grade;
             


    </script>
</html>
