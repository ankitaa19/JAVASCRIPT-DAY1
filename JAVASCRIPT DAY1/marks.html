<!--Lesser Nested IF Else -->
<html>
   
    <p>Grade <input type="text" id="g1" disabled> Your Answer</p>
    <script>
        
        var marks=parseInt(prompt("Enter the marks"));
       
        var grade=" ";
                if(marks<40)
                grade="FAIL";
             else
                 if (marks<60)
                 grade="C grade";
             else
                 if(marks<80)
                 grade="B grade";
             else
             grade="A grade";
             
             g1.value=grade;
             


    </script>
</html>
